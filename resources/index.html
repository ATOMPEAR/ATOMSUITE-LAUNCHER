<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtomSuite Launcher</title>
  <script type="text/javascript" src="https://kit.fontawesome.com/dbd1c218fe.js"></script>
  <link rel="stylesheet" href="./source/css/styles.css">
</head>

<body>
  <div id="titlebar">
    <div id="titlebar-left">
      <i id="titlebar-icon" class="fa-solid fa-bars" data-tooltip="MENU"></i>
    </div>
    <div id="window-title">AtomSuite Launcher</div>
    <div id="window-controls">
      <button id="toggle-search" class="control-button" data-tooltip="COMMANDS"><i
          class="fa-solid fa-search"></i></button>
      <button id="snap-button" class="control-button" data-tooltip="POSITION"></button>
      <button id="minimize-button" class="control-button" data-tooltip="MINIMIZE"></button>
      <button id="close-button" class="control-button" data-tooltip="CLOSE APP"></button>
    </div>
  </div>
  <div id="content">
    <div id="main-content-1" class="main-content active">
      <form class="quick-command">
        <input type="text" placeholder="ENTER /COMMANDS">
        <input type="submit" value="GO">
      </form>
      <div class="content-wrapper">
        <div class="left-div">
          Content for left div
        </div>
        <div class="right-div">
          <button class="program-button">
            Desktop <i class="fas fa-desktop"></i><i class="fas fa-folder-open"></i>
          </button>
          <button class="program-button">
            Downloads <i class="fas fa-download"></i><i class="fas fa-folder-open"></i>
          </button>
          <button class="program-button">
            Documents <i class="fas fa-folder"></i><i class="fas fa-folder-open"></i>
          </button>
          <button class="program-button">
            Pictures <i class="fas fa-camera"></i><i class="fas fa-folder-open"></i>
          </button>
          <button class="program-button">
            Music <i class="fas fa-music"></i><i class="fas fa-folder-open"></i>
          </button>
          <button class="program-button">
            Videos <i class="fas fa-video"></i><i class="fas fa-folder-open"></i>
          </button>
        </div>
      </div>
    </div>
    <div id="main-content-2" class="main-content">
      <h1>Main Content 2</h1>
      <p>This is the second main content area.</p>
    </div>
  </div>
  <script src="./source/java/renderer.js"></script>
</body>

</html>
